<!-- Auth Content -->
<br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center py-3" style="background-color: #0A1172; color: #fff; border-radius: 5px;">{{title}}</h2>
          <!-- Formulario de inicio de sesión -->
          <form (ngSubmit)="onSubmit()" method="POST" class="login-form mt-4">
            <!-- Tabla para organizar los campos de entrada -->
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario:</label>
              <input type="text" id="usuario" name="usuario" class="form-control" required [(ngModel)]="user.username">
            </div>
            <div class="mb-3">
              <label for="contrasena" class="form-label">Contraseña:</label>
              <input type="password" id="contrasena" name="contrasena" class="form-control" required [(ngModel)]="user.password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-auto btn-lg">Iniciar Sesión</button>
            </div>
          </form>
          <!-- Enlace para registrarse si no tiene una cuenta -->
          <br>
          <p>¿No tienes una cuenta?</p>
          <p><a style="color: #FE439F;"> Contacte con administrador para crear una cuenta </a></p>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
